language: julia
os:
  - linux
julia:
  - 0.6
  - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("DistributedStatistics"); Pkg.test("DistributedStatistics"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("DistributedStatistics")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
